<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Th√™m s√°ch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/header_ad.css}">
  <link rel="stylesheet" th:href="@{/css/admin-books.css?v=1}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <div th:replace="fragments/header_ad :: adminHeader"></div>

  <main class="flex-grow-1 admin-books">
    <div class="container my-4 container-narrow">

      <!-- H√†ng 2 c·ªôt: Tr√°i = T√¨m ki·∫øm | Ph·∫£i = Th√™m s√°ch -->
      <div class="row g-4">

        <!-- ===== Tr√°i: T√åM KI·∫æM S√ÅCH ===== -->
        <div class="col-12 col-lg-5 col-stretch">
          <div class="card h-100">
            <div class="card-header">üîç T√¨m ki·∫øm s√°ch</div>
            <div class="card-body" th:with="searched=${param.keyword != null or param.author != null}">
              
              <!-- Form t√¨m ki·∫øm -->
              <form method="get" th:action="@{/admin/books/add}" class="row g-2 mb-3">
                <div class="col-12 col-md-6">
                  <input type="text" name="keyword" class="form-control"
                         placeholder="T√¨m theo t√™n s√°ch" th:value="${param.keyword}">
                </div>
                <div class="col-12 col-md-6">
                  <input type="text" name="author" class="form-control"
                         placeholder="T√¨m theo t√°c gi·∫£" th:value="${param.author}">
                </div>
                <div class="col-12 d-grid">
                  <button class="btn btn-primary">T√¨m</button>
                </div>
              </form>

              <!-- Kh√¥ng c√≥ k·∫øt qu·∫£ -->
              <div th:if="${books != null and books.totalElements == 0 and searched}"
                   class="alert alert-warning mb-0">
                Kh√¥ng t√¨m th·∫•y s√°ch ph√π h·ª£p.
              </div>

              <!-- B·∫£ng k·∫øt qu·∫£ (cu·ªôn trong khung, header sticky) -->
              <div th:if="${books != null and books.totalElements > 0 and searched}" class="result-wrap">
                <table class="table table-striped align-middle mb-0">
                  <thead>
                  <tr>
                    <th>T√™n s√°ch</th>
                    <th style="min-width:140px">T√°c gi·∫£</th>
                    <th class="text-center" style="width:110px">Tr·∫°ng th√°i</th>
                    <th class="text-end" style="width:110px"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="b : ${books.content}">
                    <td th:text="${b.title}">T√™n</td>
                    <td th:text="${b.author}">T√°c gi·∫£</td>
                    <td class="text-center">
                      <span class="badge badge-stock"
                            th:text="${b.available == null ? '-' : (b.available ? 'C√≤n' : 'ƒê√£ m∆∞·ª£n')}">-</span>
                    </td>
                    <td class="text-end">
                      <a class="btn btn-sm btn-outline-primary"
                         th:href="@{/admin/books/add(prefill=${b.id})}">Ch·ªçn</a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>

        <!-- ===== Ph·∫£i: TH√äM S√ÅCH ===== -->
        <div class="col-12 col-lg-7 col-stretch">
          <div class="card h-100">
            <div class="card-header">üìö Th√™m s√°ch m·ªõi</div>
            <div class="card-body">

              <form th:action="@{/admin/books/add}" th:object="${book}"
                    method="post" enctype="multipart/form-data">

                <div class="mb-3">
                  <label class="form-label">T√™n s√°ch</label>
                  <input type="text" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">T√°c gi·∫£</label>
                  <input type="text" th:field="*{author}" class="form-control" required>
                </div>

                <!-- Danh m·ª•c + n√∫t Th√™m danh m·ª•c -->
                <div class="mb-3">
                  <label class="form-label">Danh m·ª•c</label>
                  <div class="input-group">
                    <select th:field="*{category.id}" class="form-select" required>
                      <option value="" disabled th:selected="${book.category == null}">-- Ch·ªçn danh m·ª•c --</option>
                      <option th:each="cat : ${categories}"
                              th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                    <a th:href="@{/admin/categories/add}" class="btn btn-outline-secondary">+ Th√™m danh m·ª•c</a>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">M√¥ t·∫£</label>
                  <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">S·ªë l∆∞·ª£ng</label>
                    <input type="number" th:field="*{quantity}" min="0" class="form-control" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">·∫¢nh b√¨a</label>
                    <input type="file" name="image" class="form-control" id="coverInput" accept="image/*">
                    <img id="coverPreview" class="img-thumbnail mt-2 d-none" style="max-height:160px" alt="Preview ·∫£nh b√¨a">
                  </div>
                </div>

                <button class="btn btn-success w-100">üíæ L∆∞u s√°ch</button>

                <!-- Th√¥ng b√°o -->
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/footer.js}"></script>
  <script>
    // Preview ·∫£nh b√¨a khi ch·ªçn file
    document.getElementById('coverInput')?.addEventListener('change', function () {
      const img = document.getElementById('coverPreview');
      const [file] = this.files || [];
      if (file) {
        img.src = URL.createObjectURL(file);
        img.classList.remove('d-none');
      } else {
        img.removeAttribute('src');
        img.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
