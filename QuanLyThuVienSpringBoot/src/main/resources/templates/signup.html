<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <title>Đăng ký</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body{
      background:url("/uploads/background.jpg") no-repeat center center fixed;
      background-size:cover; min-height:100vh;
    }
    .register-container{min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;}
    .register-form{
      background:rgba(255,255,255,0.45); backdrop-filter: blur(5px);
      border-radius:1.5rem; box-shadow:0 8px 32px 0 rgba(31,38,135,0.19);
      padding:2.2rem 2rem 1.6rem; max-width:420px; width:100%; margin:0 auto;
    }

    /* Header: logo + REGISTER cùng hàng, dịch trái nhẹ */
    .register-header{
      display:flex; align-items:center; justify-content:center; gap:.55rem;
      margin-bottom:1rem; transform:translateX(-6px);
    }
    .brand-home{
      display:inline-flex; align-items:center; justify-content:center;
      width:40px; height:40px;              /* to hơn ~2px so với trước */
      border-radius:50%; overflow:hidden;   /* bo tròn, loại viền trắng ảnh */
      background:rgba(11,55,97,.9);
      border:1.5px solid rgba(255,255,255,.65);
      box-shadow:0 6px 18px rgba(0,0,0,.25);
      text-decoration:none; transition:transform .12s, box-shadow .12s;
    }
    .brand-home img{ width:30px; height:30px; object-fit:cover; border-radius:50%; display:block; }
    .brand-home:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.3); }

    .register-title{
      margin:0; line-height:40px;           /* khớp chiều cao logo để thẳng hàng */
      text-align:center; font-size:1.6rem; font-weight:600; letter-spacing:2px;
      color:#1e07ed; text-shadow:0 2px 8px #fff4;
    }

    .input-group{ position:relative; margin-bottom:1rem;}
    .input-icon{ position:absolute; left:15px; top:50%; transform:translateY(-50%); color:#4cc3ff; font-size:1.05rem; z-index:10;}
    .form-control{ border-radius:2rem!important; border:none; background:#e6ecf1; padding-left:2.5rem; font-size:1rem; color:#222; height:44px;}
    .form-control:focus{ background:#eaf6ff; box-shadow:0 0 0 2px #8fd0fa77;}
    .form-control::placeholder{ color:#8fc8e9; opacity:1; font-size:1rem; font-weight:500;}
    .btn-register,.btn-signin{
      background:#4cc3ff; color:#fff; font-weight:bold; border-radius:2rem; width:100%;
      margin-top:.5rem; padding:.65rem 0; font-size:1.02rem; border:none; box-shadow:0 3px 12px #4cc3ff33; transition:background .2s;
    }
    .btn-register:hover,.btn-signin:hover{ background:#2188d1; color:#fff;}
    .register-extra{ margin-top:1rem; text-align:center; background:rgba(255,255,255,0.15); backdrop-filter: blur(4px); border-radius:1.2rem; padding:.5rem 0; font-weight:bold;}
    .register-extra a{ color:#4cc3ff!important; font-weight:bold; text-decoration:underline;}
    .register-extra a:hover{ color:#2188d1!important;}
    .alert{ margin-top:1rem;}
    .toggle-pass{ position:absolute; right:14px; top:50%; transform:translateY(-50%); cursor:pointer; color:#4cc3ff;}
    .small-help{ font-size:.85rem; color:#0b5ed7; margin-top:.25rem;}
    .is-hidden{ display:none !important; }
    .rounded-pill-select{ border-radius:2rem!important; background:#e6ecf1; border:none; height:44px; padding:0 .75rem;}
  </style>
</head>
<body>
<div class="register-container">
  <form class="register-form" method="post" th:action="@{/signup}" id="signupForm" novalidate>
    <!-- Header mới: logo + REGISTER -->
    <div class="register-header">
      <a class="brand-home" th:href="@{/home}" aria-label="Trang chủ" title="Trang chủ">
        <img th:src="@{/uploads/logo-eaut.jpg}" alt="EAUT">
      </a>
      <div class="register-title">REGISTER</div>
    </div>

    <!-- CSRF + hidden fields -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="role" value="ROLE_USER"/>
    <input type="hidden" name="username" id="hiddenUsername"/>

    <!-- Alerts -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Email -->
    <div class="input-group">
      <span class="input-icon"><i class="fa fa-envelope"></i></span>
      <input type="email" class="form-control" name="email" id="email"
             placeholder="Email (dùng để đăng nhập)" required autocomplete="email">
    </div>

    <!-- Password -->
    <div class="input-group">
      <span class="input-icon"><i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" name="password" id="password"
             placeholder="Mật khẩu (≥8 ký tự, gồm chữ và số)" required
             pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" autocomplete="new-password">
      <span class="toggle-pass" onclick="togglePass('password', this)"><i class="fa fa-eye"></i></span>
    </div>

    <!-- Confirm -->
    <div class="input-group mt-2">
      <span class="input-icon"><i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" id="confirm"
             placeholder="Nhập lại mật khẩu" required autocomplete="new-password">
      <span class="toggle-pass" onclick="togglePass('confirm', this)"><i class="fa fa-eye"></i></span>
    </div>

    <!-- Full name -->
    <div class="input-group">
      <span class="input-icon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Họ và tên" required>
    </div>

    <!-- DOB -->
    <div class="input-group">
      <span class="input-icon"><i class="fa fa-calendar"></i></span>
      <input type="date" class="form-control" name="dob" id="dob" placeholder="Ngày sinh" required>
    </div>

    <!-- Phone -->
    <div class="input-group">
      <span class="input-icon"><i class="fa fa-phone"></i></span>
      <input type="tel" class="form-control" name="phone" id="phone"
             placeholder="Số điện thoại" required pattern="^(\+?\d{9,15})$">
    </div>

    <!-- Occupation -->
    <div class="mb-2">
      <label class="form-label ms-2">Nghề nghiệp</label>
      <select class="form-select rounded-pill-select" name="occupation" id="occupation" required>
        <option value="STUDENT">Sinh viên</option>
        <option value="LECTURER">Giảng viên</option>
        <option value="OTHER">Khác</option>
      </select>
    </div>

    <!-- Student code -->
    <div class="input-group" id="studentCodeWrap">
      <span class="input-icon"><i class="fa fa-id-card"></i></span>
      <input type="text" class="form-control" name="studentCode" id="studentCode" placeholder="Mã sinh viên">
    </div>

    <!-- CCCD -->
    <div class="input-group is-hidden" id="cccdWrap">
      <span class="input-icon"><i class="fa fa-address-card"></i></span>
      <input type="text" class="form-control" name="cccd" id="cccd" placeholder="CCCD">
    </div>

    <div class="small-help">Đăng ký xong bạn sẽ nhận email xác nhận để kích hoạt tài khoản.</div>

    <button type="submit" class="btn btn-register mt-2">Đăng ký</button>

    <div class="register-extra mt-3">
      Bạn đã có tài khoản?
      <a th:href="@{/signin}" class="ms-1">Đăng nhập</a>
    </div>
  </form>
</div>

<script>
  // ===== helpers =====
  function togglePass(id, el){
    const input = document.getElementById(id);
    const icon = el.querySelector('i');
    if(input.type === 'password'){ input.type = 'text'; icon.classList.replace('fa-eye','fa-eye-slash'); }
    else { input.type = 'password'; icon.classList.replace('fa-eye-slash','fa-eye'); }
  }

  const dob = document.getElementById('dob');
  function formatLocalDate(d){
    const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), day=String(d.getDate()).padStart(2,'0');
    return `${y}-${m}-${day}`;
  }
  (function setDobMax18(){
    const today=new Date();
    const cutoff=new Date(today.getFullYear()-18, today.getMonth(), today.getDate());
    dob.max = formatLocalDate(cutoff);
  })();

  function isAtLeast18(value){
    if(!value) return false;
    const b = new Date(value); if(isNaN(b)) return false;
    const now = new Date();
    let age = now.getFullYear() - b.getFullYear();
    const m = now.getMonth() - b.getMonth();
    if(m < 0 || (m===0 && now.getDate() < b.getDate())) age--;
    return age >= 18;
  }

  // ===== occupation toggle =====
  const occ = document.getElementById('occupation');
  const studentWrap = document.getElementById('studentCodeWrap');
  const cccdWrap = document.getElementById('cccdWrap');
  const studentCode = document.getElementById('studentCode');
  const cccd = document.getElementById('cccd');

  function applyOccupationUI(){
    const val = occ.value;
    if(val === 'STUDENT'){
      studentWrap.classList.remove('is-hidden');
      cccdWrap.classList.add('is-hidden');
      studentCode.required = true;
      cccd.required = false; cccd.value = '';
    } else {
      cccdWrap.classList.remove('is-hidden');
      studentWrap.classList.add('is-hidden');
      cccd.required = true;
      studentCode.required = false; studentCode.value = '';
    }
  }
  occ.addEventListener('change', applyOccupationUI);
  applyOccupationUI();

  // ===== submit validation =====
  const form = document.getElementById('signupForm');
  const emailInput = document.getElementById('email');
  const hiddenUsername = document.getElementById('hiddenUsername');
  const password = document.getElementById('password');
  const confirm = document.getElementById('confirm');
  const fullName = document.getElementById('fullName');
  const phone = document.getElementById('phone');

  form.addEventListener('submit', function(e){
    const errors = [];

    if(password.value !== confirm.value){ errors.push('Mật khẩu nhập lại không khớp.'); }
    if(!fullName.value || !fullName.value.trim()){ errors.push('Vui lòng nhập Họ và tên.'); }
    if(!phone.value || !phone.checkValidity()){ errors.push('Số điện thoại không hợp lệ (9–15 chữ số, có thể có dấu +).'); }
    if(!isAtLeast18(dob.value)){ errors.push('Bạn phải đủ 18 tuổi tính đến hôm nay.'); }
    if(occ.value === 'STUDENT'){
      if(!studentCode.value || !studentCode.value.trim()){ errors.push('Vui lòng nhập Mã sinh viên.'); }
    } else {
      if(!cccd.value || !cccd.value.trim()){ errors.push('Vui lòng nhập CCCD.'); }
    }

    if(errors.length){
      e.preventDefault();
      alert(errors.join('\n'));
      return false;
    }

    // đồng bộ username=email nếu backend đọc tham số 'username'
    hiddenUsername.value = emailInput.value;
  });
</script>
</body>
</html>
