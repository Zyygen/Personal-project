<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <style>
    body{background:#f8f9fa;}
    .card{border-radius:16px; box-shadow:0 6px 16px rgba(0,0,0,.08);}
    .form-control{height:44px}
    .page-title{font-weight:800; letter-spacing:.02em; color:#0b3761}
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
  <div th:replace="fragments/header :: siteHeader"></div>
<main class="flex-grow-1">
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <div class="mb-3 text-center">
        <h2 class="page-title mb-1">Đặt lại mật khẩu</h2>
        <div class="text-muted">Nhập mật khẩu mới cho tài khoản của bạn.</div>
      </div>

      <!-- Thông báo -->
      <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Form -->
      <div class="card">
        <div class="card-body p-4">
          <form th:action="@{/reset-password}" method="post" enctype="application/x-www-form-urlencoded">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Truyền token sang POST: lấy từ model 'token' hoặc từ query param -->
            <input type="hidden" name="token" th:value="${token != null ? token : param.token}" />

            <div class="mb-3">
              <label class="form-label fw-semibold">Mật khẩu mới</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                <input class="form-control" type="password" name="password"
                       placeholder="Ít nhất 8 ký tự" required minlength="8" autocomplete="new-password">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Nhập lại mật khẩu</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                <input class="form-control" type="password" name="confirm"
                       placeholder="Nhập lại mật khẩu mới" required minlength="8" autocomplete="new-password">
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
</main>
  <div th:replace="fragments/footer :: siteFooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/footer.js}"></script>
</body>
</html>
