<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi lại email xác nhận</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <style>
    body{background:#f8f9fa;}
    .card{border-radius:16px; box-shadow:0 6px 16px rgba(0,0,0,.08);}
    .form-control{height:44px}
    .page-title{font-weight:800; letter-spacing:.02em; color:#0b3761}
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
  <div th:replace="fragments/header :: siteHeader"></div>
<main class="flex-grow-1">
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <div class="mb-3 text-center">
        <h2 class="page-title mb-1">Gửi lại email xác nhận</h2>
        <div class="text-muted">Nhập email của bạn, chúng tôi sẽ gửi lại liên kết kích hoạt tài khoản.</div>
      </div>

      <!-- Thông báo -->
      <div th:if="${param.sent}" class="alert alert-success">
        Đã gửi lại email xác nhận. Vui lòng kiểm tra hộp thư.
      </div>
      <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Form -->
      <div class="card">
        <div class="card-body p-4">
          <form th:action="@{/verify/resend}" method="post" enctype="application/x-www-form-urlencoded">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input class="form-control" type="email" name="email" placeholder="email@domain.com" required>
              </div>
            </div>

            <div class="d-flex gap-2">
              <!-- Nút quay lại: fallback về /signin nếu không có history -->
              <a th:href="@{/signin}" class="btn btn-light" id="backBtn">← Quay lại</a>
              <button type="submit" class="btn btn-primary ms-auto">Gửi lại</button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-3">
        <a th:href="@{/signin}" class="small">Đã có tài khoản? Đăng nhập</a>
      </div>

    </div>
  </div>
</div>
</main>
  <div th:replace="fragments/footer :: siteFooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/footer.js}"></script>
<script>
  document.getElementById('backBtn')?.addEventListener('click', function (e) {
    if (history.length > 1) { e.preventDefault(); history.back(); }
  });
</script>
</body>
</html>
