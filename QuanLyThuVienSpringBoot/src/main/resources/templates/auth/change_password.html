<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <style>
    body{background:#f8f9fa;}
    .card{border-radius:16px; box-shadow:0 6px 16px rgba(0,0,0,.08);}
    .form-control{height:44px}
    .page-title{font-weight:800; letter-spacing:.02em; color:#0b3761}
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
  <div th:replace="fragments/header :: siteHeader"></div>
<main class="flex-grow-1">
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="mb-3 text-center">
        <h2 class="page-title mb-1">Đổi mật khẩu</h2>
        <div class="text-muted">Nhập mật khẩu hiện tại và mật khẩu mới. Chúng tôi sẽ gửi mail xác nhận.</div>
      </div>

      <!-- Thông báo -->
      <div th:if="${param.sent}" class="alert alert-success">
        Đã gửi email xác nhận đổi mật khẩu. Vui lòng kiểm tra hộp thư.
      </div>
      <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <div class="card">
        <div class="card-body p-4">
          <form method="post" th:action="@{/change-password}" enctype="application/x-www-form-urlencoded">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label class="form-label fw-semibold">Mật khẩu hiện tại</label>
              <input type="password" class="form-control" name="current"
                     placeholder="Nhập mật khẩu hiện tại" required autocomplete="current-password">
            </div>

            <div class="d-flex gap-2">
              <a th:href="@{/home}" class="btn btn-light">← Trang chủ</a>
              <button type="submit" class="btn btn-primary ms-auto">Gửi email xác nhận</button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-3">
        <a th:href="@{/forgot-password}" class="small">Quên mật khẩu?</a>
      </div>
    </div>
  </div>
</div>
</main>
  <div th:replace="fragments/footer :: siteFooter"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/footer.js}"></script>
</body>
</html>
