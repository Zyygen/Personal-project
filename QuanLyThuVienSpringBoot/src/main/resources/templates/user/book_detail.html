<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${book.title}">Chi tiết sách</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

  <style>
    :root{
      --brand-600:#1f39ff;
      --brand-500:#2f56ff;
      --brand-400:#4a86ff;
      --brand-300:#7fb6ff;
      --soft-bg:#f4f7ff;
      --soft-card:#ffffff;
    }
    body{ background: radial-gradient(1200px 600px at 10% -10%, #e9f3ff 0%, #fff 60%), var(--soft-bg); }
    .brand-title{
      color:var(--brand-600);
      letter-spacing:2px;
      text-transform:uppercase;
      font-weight:800;
    }
    .card-elevated{
      border:0;
      border-radius:26px;
      background:var(--soft-card);
      box-shadow:0 18px 60px rgba(31,57,255,.12);
    }
    .cover{
      width:100%;
      aspect-ratio:3/4;
      object-fit:cover;
      border-radius:18px;
      background:#f3f6ff;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    .chip{
      background:#ecf2ff;
      color:var(--brand-600);
      padding:.35rem .75rem;
      border-radius:999px;
      font-size:.85rem;
      display:inline-flex; gap:.4rem; align-items:center;
    }
    .btn-brand{
      border:0;
      border-radius:999px;
      color:#fff;
      padding:.85rem 1.25rem;
      background:linear-gradient(90deg,var(--brand-300),var(--brand-500));
      box-shadow:0 10px 30px rgba(47,86,255,.25);
    }
    .btn-brand:hover{ filter:brightness(.97); color:#fff }
    .btn-outline-brand{
      border-radius:999px;
      border:2px solid var(--brand-400);
      color:var(--brand-600);
      background:#fff;
    }
    .btn-outline-brand:hover{
      background:#eef3ff;
      color:var(--brand-600);
    }
    .divider{ height:1px; background:linear-gradient(90deg,transparent,#e6ecff,transparent); }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
	<div th:replace="fragments/header :: siteHeader"></div>

<main class="flex-grow-1">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="card card-elevated p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="brand-title mb-2">Chi tiết sách</div>
          <div class="divider mx-auto" style="max-width:360px"></div>
        </div>

        <div class="row g-4 g-lg-5 align-items-start">
          <!-- ẢNH BÌA -->
          <div class="col-md-5">
            <img class="cover"
                 th:src="${book.imagePath} != null ? ${book.imagePath} : 'https://via.placeholder.com/600x800?text=No+Cover'"
                 th:alt="${book.title}">
          </div>

          <!-- THÔNG TIN -->
          <div class="col-md-7">
            <h2 class="fw-bold mb-2" th:text="${book.title}">Tiêu đề sách</h2>

            <div class="d-flex flex-wrap gap-2 mb-3">
              <span class="chip">
                <i class="bi bi-person"></i>
                <span th:text="${book.author != null ? book.author : 'Tác giả không rõ'}">Tác giả</span>
              </span>

              <span class="chip">
                <i class="bi bi-tags"></i>
                <span th:text="${book.category != null ? book.category.name : 'Không có danh mục'}">Danh mục</span>
              </span>
              <span class="chip" th:if="${book.quantity <= 0}" style="background:#ffeef0; color:#c62828">
                <i class="bi bi-x-circle"></i> Hết sách
              </span>
            </div>

            <p class="text-secondary small mb-2">Mô tả</p>
            <p class="mb-4" th:text="${book.description != null ? book.description : 'Chưa có mô tả cho sách này.'}">
              Nội dung mô tả sách…
            </p>

            <div class="mb-4">
              <span class="text-secondary small me-2">Số lượng còn lại:</span>
              <span class="fs-5 fw-semibold" th:text="${book.quantity}">0</span>
            </div>

            <div class="d-flex flex-wrap gap-2">
              <a class="btn btn-brand px-4"
                 th:classappend="${book.quantity <= 0} ? ' disabled' : ''"
                 th:href="@{/borrow(keyword=${book.title}, q=${book.title})}">
                <i class="bi bi-bag-plus me-2"></i>Mượn sách
              </a>

              <a class="btn btn-outline-brand px-4" th:href="@{/home}">
                <i class="bi bi-arrow-left me-2"></i>Về trang chủ
              </a>
            </div>

          </div>
        </div>

      </div><!-- /card -->
    </div>
  </div>
</div>
</main>
<div th:replace="fragments/footer :: siteFooter"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/footer.js}"></script>
</body>
</html>
