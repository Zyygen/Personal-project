<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Mượn sách</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

  <style>
    /* ===== Card khung ===== */
    .card{ border-radius:16px; overflow:hidden; box-shadow:0 6px 16px rgba(0,0,0,.08); background:#fff; }
    .btn-pill{ border-radius:999px; font-weight:600; }
    .limit-badge{ background:#eef5ff; color:#0d6efd; border:1px solid #d9e9ff; border-radius:999px; padding:.25rem .6rem; font-weight:700; }

    /* ===== Bảng thư viện ===== */
    .lib-table thead th{
      position:sticky; top:0; z-index:2;
      background:linear-gradient(180deg, #0c3e6f 0%, #0b3761 100%);
      color:#fff; border:0; letter-spacing:.02em; font-weight:700;
    }
    .lib-table tbody tr{ transition:background-color .15s ease, transform .05s ease; }
    .lib-table tbody tr:hover{ background:#f6faff; }
    .lib-table td, .lib-table th{ vertical-align:middle; }
    .lib-table .title{
      font-weight:700; color:#1f2937;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:520px;
    }
    .lib-table .author{
      color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width:260px;
    }

    /* Badge trạng thái */
    .badge-status{
      padding:.35rem .6rem; border-radius:999px; font-weight:700;
      border:1px solid;
    }
    .badge-available{ background:#ecfff1; color:#176b3a; border-color:#c6f0d7; }
    .badge-out{ background:#fff1f1; color:#9c2a2a; border-color:#f3c2c2; }

    /* Stepper input (SL/Ngày) */
    .stepper{
      display:inline-flex; align-items:center; border:1px solid #dee2e6; border-radius:12px; overflow:hidden;
      background:#fff;
    }
    .stepper input{
      width:68px; text-align:center; border:0; outline:0; padding:.375rem .25rem;
    }
    .stepper button{
      width:34px; height:34px; display:inline-flex; align-items:center; justify-content:center;
      border:0; background:#f1f5f9;
    }
    .stepper button:hover{ background:#e9eef6; }

    /* Hàng nút thao tác luôn nằm gọn */
    .action-cell{ min-width:200px; }

    /* Table responsiveness */
    .table-responsive{ border-radius:12px; border:1px solid #e9ecef; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<div th:replace="fragments/header :: siteHeader"></div>
<!-- Main -->
<main class="flex-grow-1">
<div class="container py-4"
     th:with="isMem=${isMember != null ? isMember : false}, effBooks=${maxBooks != null ? maxBooks : (isMem ? 5 : 2)}, effDays=${maxDays != null ? maxDays : (isMem ? 14 : 7)}, maxExtend=${userMaxDays != null ? userMaxDays : effDays}, listBooks=${books != null ? books : (page != null ? page.content : items)}">

  <!-- flash -->
  <div th:if="${message}" class="alert alert-success shadow-sm" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger shadow-sm" th:text="${error}"></div>

  <!-- Banner “sẵn sàng” -->
  <div id="readyBanner" class="alert alert-info d-none align-items-center justify-content-between">
    <div><i class="bi bi-bell me-2"></i>Sách <strong id="readyTitle"></strong> đã có lại và được giữ 24 giờ.</div>
    <form id="readyBorrowForm" method="post" class="m-0">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <input type="hidden" name="amount" value="1">
      <input type="hidden" name="days" th:value="${effDays}">
      <button class="btn btn-primary btn-sm btn-pill" type="submit"><i class="bi bi-qr-code me-1"></i>Tạo phiếu ngay</button>
    </form>
  </div>

  <!-- TÌM KIẾM + GIỚI HẠN -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="d-flex flex-wrap align-items-center gap-3">
        <h4 class="m-0">Tìm kiếm sách cần mượn</h4>
        <span class="badge limit-badge ms-auto">
          Mượn tối đa: <strong th:text="${effBooks}">2</strong> cuốn • Tối đa: <strong th:text="${effDays}">7</strong> ngày
        </span>
      </div>

      <form class="row g-2 mt-3" method="get" th:action="@{/borrow}">
        <div class="col-12 col-md-6">
          <input class="form-control" type="text" name="keyword" placeholder="Nhập từ khóa (tên sách, tác giả, mã...)"
                 th:value="${keyword}">
        </div>
        <div class="col-12 col-md-auto">
          <button class="btn btn-primary btn-pill" type="submit"><i class="bi bi-search me-1"></i>Tìm</button>
          <a class="btn btn-outline-secondary btn-pill" th:href="@{/borrow}">Xóa lọc</a>
        </div>
      </form>

      <div class="alert alert-warning mt-3 mb-0 d-flex align-items-center gap-2"
           th:if="${outstanding != null and outstanding > 0}">
        <i class="bi bi-exclamation-triangle-fill"></i>
        Bạn đang còn phí chưa thanh toán:
        <strong th:text="|${#numbers.formatDecimal(outstanding,0,'COMMA',0,'POINT')} đ|">0 đ</strong>.
      </div>
    </div>
  </div>

  <div class="alert alert-info text-center" th:if="${noResultsMsg}" th:text="${noResultsMsg}"></div>

  <!-- ===== BẢNG KẾT QUẢ ===== -->
  <div class="card" th:if="${listBooks != null and !#lists.isEmpty(listBooks)}">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table lib-table table-hover align-middle mb-0">
          <thead>
          <tr>
            <th style="min-width:360px">Tên sách</th>
            <th style="min-width:220px">Tác giả</th>
            <th class="text-center" style="width:140px">Tình trạng</th>
            <th class="text-center" style="width:160px">SL mượn</th>
            <th class="text-center" style="width:160px">Số ngày</th>
            <th class="text-center action-cell">Thao tác</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="b : ${listBooks}">
            <td>
              <div class="title"><i class="bi bi-book me-2 text-primary"></i><span th:text="${b.title}">Tên sách</span></div>
            </td>
            <td><div class="author" th:text="${b.author}">Tác giả</div></td>
            <td class="text-center">
              <span class="badge badge-status"
                    th:classappend="${b.available} ? 'badge-available' : 'badge-out'"
                    th:text="${b.available} ? 'Còn' : 'Hết'">Còn</span>
            </td>
            <td class="text-center">
              <div class="stepper mx-auto">
                <button type="button" class="qty-btn" data-step="-1"><i class="bi bi-dash"></i></button>
                <input type="number" name="amount" min="1" th:attr="max=${effBooks}" value="1">
                <button type="button" class="qty-btn" data-step="1"><i class="bi bi-plus"></i></button>
              </div>
              <div class="small text-muted mt-1">Tối đa <span th:text="${effBooks}">2</span></div>
            </td>
            <td class="text-center">
              <div class="stepper mx-auto">
                <button type="button" class="day-btn" data-step="-1"><i class="bi bi-dash"></i></button>
                <input type="number" name="days" min="1" th:attr="max=${effDays}" value="1">
                <button type="button" class="day-btn" data-step="1"><i class="bi bi-plus"></i></button>
              </div>
              <div class="small text-muted mt-1">Tối đa <span th:text="${effDays}">7</span></div>
            </td>
            <td class="text-center">
              <div th:if="${b.available}">
                <form th:action="@{/ticket/borrow/create/{id}(id=${b.id})}" method="post" class="d-inline-flex gap-2 align-items-center">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  <input type="hidden" name="amount" value="1">
                  <input type="hidden" name="days"   value="1">
                  <button type="submit" class="btn btn-success btn-sm btn-pill">
                    <i class="bi bi-qr-code me-1"></i>Tạo phiếu
                  </button>
                </form>
              </div>

              <div th:if="${b.available == false}">
                <form th:action="@{/ticket/reserve/create/{id}(id=${b.id})}" method="post" class="d-inline">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  <button type="submit" class="btn btn-outline-secondary btn-sm btn-pill">
                    <i class="bi bi-clock-history me-1"></i>Đặt chỗ
                  </button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="text-muted small mt-3">
        * Không thể mượn quá <strong th:text="${effBooks}">2</strong> cuốn hoặc quá <strong th:text="${effDays}">7</strong> ngày cho mỗi lần mượn.
      </div>
    </div>
  </div>

</div>
</main>
<div th:replace="fragments/footer :: siteFooter"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/footer.js}"></script>
<script>
  // Stepper: tăng/giảm SL & Ngày
  document.addEventListener('click', function (e) {
    const btn = e.target.closest('.qty-btn, .day-btn');
    if (!btn) return;
    const box = btn.closest('.stepper');
    const input = box.querySelector('input');
    const step = parseInt(btn.dataset.step || 0, 10);
    const min = parseInt(input.getAttribute('min') || '0', 10);
    const max = parseInt(input.getAttribute('max') || '999999', 10);
    let val = parseInt(input.value || '0', 10);
    val = isNaN(val) ? min : val;
    val += step;
    if (val < min) val = min;
    if (val > max) val = max;
    input.value = val;
  });

  // Sao chép amount/days vào hidden trước khi submit form
  document.addEventListener('click', function (e) {
    const submitBtn = e.target.closest('button[type=submit]');
    if (!submitBtn) return;
    const tr = submitBtn.closest('tr'); if (!tr) return;
    const form = submitBtn.closest('form'); if (!form) return;
    const amountInRow = tr.querySelector('input[name="amount"]');
    const daysInRow   = tr.querySelector('input[name="days"]');
    const hiddenAmount = form.querySelector('input[type="hidden"][name="amount"]');
    const hiddenDays   = form.querySelector('input[type="hidden"][name="days"]');
    if (hiddenAmount && amountInRow) hiddenAmount.value = amountInRow.value || 1;
    if (hiddenDays && daysInRow)     hiddenDays.value   = daysInRow.value   || 1;
  }, {capture:true});

  (function(){
    async function tick(){
      try{
        const r = await fetch('/api/reservation/my/ready', {headers:{'Accept':'application/json'}, cache:'no-store'});
        if(!r.ok){ setTimeout(tick, 8000); return; }
        const d = await r.json();
        if(d && d.status === 'READY'){
          const banner = document.getElementById('readyBanner');
          const title  = document.getElementById('readyTitle');
          const form   = document.getElementById('readyBorrowForm');
          if(banner && title && form){
            banner.classList.remove('d-none');
            title.textContent = d.bookTitle || '';
            form.action = '/ticket/borrow/create/' + d.bookId;
          }
        }
      } catch(_) {}
      finally { setTimeout(tick, 8000); }
    }
    tick();
  })();
</script>
</body>
</html>
